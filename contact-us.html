<section id="contact">
  <div class="container">
    <h1>Get In Touch</h1>
    <div class="row">
      <div class="col-md-6">
        <form method="post" class="contact-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Phone no." required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Example@email.com" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows=5 placeholder="Message"></textarea>
          </div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary" onclick="subForm()">Submit</button>
        </div>
        </form>
      </div>
      
      <div class="col-md-6 contact-info">
        <table>
            <tr>
                <td class="follow"><b>Address:</b><i class="fa fa-map-marker"></i> XYZ Road, Makkah, Saudi Arabia</td>
            </tr>

            <tr>
                <td class="follow"><b>Phone:</b><i class="fa fa-phone"></i>+966 501234567</td>
            </tr>

            <tr>
                <td class="follow"><b>Email:</b><i class="fa fa-envelope-o"></i>SEstudio@email.com</td>
            </tr>

            <tr>

                    <a href="https://dribbble.com" target="_blank"><i class="fa fa-dribbble"></i></a>
